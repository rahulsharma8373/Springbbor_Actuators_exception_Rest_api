
spring.datasource.url=jdbc:mysql://localhost:3306/miu
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# Enable all actuators
management.endpoints.web.exposure.include=*

# Custom info properties
info.app.name=Spring boot restful web services
info.app.description=Spring boot restful web services demo
info.app.version=1.0.0
management.info.env.enabled=true

management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
#management.endpoints.web.exposure.include=logger
management.endpoints.web.exposure.include=shutdown


